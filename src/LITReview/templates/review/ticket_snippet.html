<div class="w-full bg-blue-100 rounded-lg sahdow-lg overflow-hidden flex flex-col md:flex-row">
</div>
<div> {% if ticket.image %}
    <div>
        <img alt="La couverture du livre {{ ticket.title }}" src="{{ ticket.image.url }}">
    </div>
    {% endif %}
    <div>
        <h2>{{ ticket.title }}</h2>
        <p>
            {% if ticket.user != request.user%}
            proposé par {{ ticket.user.username }}
            {% else %}
            que vous avez proposé
            {% endif %}
            le {{ ticket.time_created }}
        </p>
        <p>{{ ticket.description }}</p>

        <a href="{% url 'delete' ticket.id %}">Supprimer </a>
        <a href="{% url 'update' ticket.id %}">Mettre à jour </a>



    </div>
</div>
